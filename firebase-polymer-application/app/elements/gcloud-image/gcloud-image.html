<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="gcloud-image">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'gcloud-image',
      
      extends: 'img',
      
      properties: {
        image: {
          type: Object,
          observer: '_observeImage'
        }
      },
      
      _observeImage: function(image) {
        this.alt = image.name;
        this.src = "https://storage.googleapis.com/quiver-one-assets/" + image.name;
      }
    });
  </script>
</dom-module>
